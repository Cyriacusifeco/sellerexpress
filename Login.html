<!DOCTYPE html>
<html>
  <head>
  
    <title>Seller Express Sign-In</title>
    <meta charset="utf-8">
    
    <link rel="stylesheet" href="login-signup style.css">
    
  </head>
  <body>

    <div class="logincontainer">
      <form class="loginform" id="login">
        <h1 class="loginform-tittle">LOGIN</h1>
        <div class="loginform-message loginform-message-error">Incorrect username / password combination.</div>
        <div class="loginform-input-group">
          <input type="text" class="loginform-input" autofocus placeholder="username or email">
          <div class="loginform-input-error-message">That input is incorrect</div>

        </div>
        <div class="loginform-input-group">
          <input type="password" class="loginform-input" autofocus placeholder="password">
          <div class="loginform-input-error-message">This is an incorrect password</div>

        </div>
        <button class="login-button" type="submit">Continue</button>
        <p class="loginform-text">
          <a href="#" class="sign-up-link">Forgot your password?</a>
        </p>
        <p class="loginform-text">
          <a href="#" class="sign-up-link" id="linkCreateAccount">Don't have an account? Create an account.</a>
        </p>
      </form>
    </div>
    
    
    

    
      

    </body>
</html>
